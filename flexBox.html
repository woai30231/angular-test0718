<!DOCTYPE html>
<html lang="Zh-cn">
<head>
	<title>flex布局</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1.0"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<meta name="renderer" content="webkit"/>
	<meta name="discription" content=""/>
	<meta name="Keywords" content=""/>
	<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
	<style type="text/css">
		html,body{
			display:block;
			width:100%;
			height:100%;
		}
		.item{
			flex-grow:1;
			white-space:nowrap;
		}
	</style>
</head>
<body>
<div style="display:-webkit-flex;-webkit-flex-flow:row wrap;justify-content:space-around;width:100%;height:100%;align-items:center;">
	<div class="item" style="flex-grow:1;">1,发链接加假死机家具家具佳乐家就就家具家具 </div>
	<div class="item" style="flex-grow:1;">2 阿家乐福假按揭捡垃圾看了家具看了发货给激昂案件发觉垃圾法院发回公安</div>
	<div class="item" style="order:-1;flex-grow:2;flex-shrink:1;">3案件发哦昂纳上课哈感觉了美女伽伽那</div>
</div>
</body>
</html>
