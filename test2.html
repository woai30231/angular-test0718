<!DOCTYPE html>
<html lang="Zh-cn">
<head>
	<title>jquery插件编写</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1.0"/>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0"/>
	<meta name="renderer" content="webkit"/>
	<meta name="discription" content=""/>
	<meta name="Keywords" content=""/>
	<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script type="text/javascript" src="./js/jquery/dist/jquery.js"></script>
</head>
<body>
<div id="dralog">
<h1 class="log_title">标题</h1>
<div class="log_content"></div>
</div>
<script type="text/javascript">
	//插件开始
	;(function($){
		$.fn.extend({
			dralog:function(options){
				var _that = $(this);
				var _default = {
					width:200+'px',
					height:200+'px',
					maxWidth:'100%',
					overflow:'hidden'
				};
				var style = $.extend({},_default,options);
				_that.css(style);
				var childTitle = _that.children(".log_title");
				var titleStyle = {
					margin:'0px',
					backgroundColor:'green',
					fontSize:'1.5em',
					padding:'0px 6px',
					lineHeight:'1.5em',
				};
				childTitle.css(titleStyle);
				var childContent = _that.children('.log_content');
				var contentStyle = {
					margin:'0px 10px',
					border:"1px solid #999",
					backgroundColor:'#Fff',
					color:'#333',
					height:'150px',
					marginTop:'8px'
				};
				childContent.css(contentStyle);
			}
		});
	})(jQuery);

	//插件调用
	$('#dralog').dralog({
		position:"relative",
		left:'10px',
		top:'10px',
		backgroundColor:'cyan',
		color:'#fff',
		right:'10px',
		overflow:'hidden'
	})
</script>
</body>
</html>
